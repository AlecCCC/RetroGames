<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold mb-4 text-center">Update Game</h2>
    <p>Platform: <span th:text="${game.platform}"></span></p>


    <form th:action="@{/retrogames/edit/{id}(id=${game.id})}" method="post" th:object="${game}" class="space-y-4">

        <div>
            <label class="block text-gray-700">Title:</label>
            <input type="text" th:field="*{title}" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"/>
        </div>

        <div>
            <label class="block text-gray-700">Price:</label>
            <input type="number" th:field="*{price}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"/>
        </div>

        <div>
            <label class="block text-gray-700">Release Date:</label>
            <input type="date" th:field="*{release_date}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"/>
        </div>

        <div>
            <label class="block text-gray-700">Quantity:</label>
            <input type="number" th:field="*{qty}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"/>
        </div>

        <div>
            <label class="block text-gray-700">Rating:</label>
            <input type="text" th:field="*{esrb_rating}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"/>
        </div>

        <div>
            <label class="block text-gray-700">Platform:</label>
            <select th:field="*{platform}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300">
                <option value="" disabled>Select a Platform</option>
                <option th:value="'PC'" th:selected="${game.platform == 'PC'}">PC</option>
                <option th:value="'Xbox'" th:selected="${game.platform == 'Xbox'}">Xbox</option>
                <option th:value="'Playstation 1'" th:selected="${game.platform == 'Playstation 1'}">Playstation 1</option>
                <option th:value="'Nintendo'" th:selected="${game.platform == 'Nintendo'}">Nintendo</option>
                <option th:value="'Switch'" th:selected="${game.platform == 'Switch'}">Switch</option>
                <option th:value="'Mobile'" th:selected="${game.platform == 'Mobile'}">Mobile</option>
            </select>
        </div>

        <div>
            <label class="block text-gray-700">Photo URL:</label>
            <input type="text" th:field="*{picture_url}" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"/>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Update Game</button>
    </form>
</div>
</body>
</html>
